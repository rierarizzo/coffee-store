<div class="flex-component">
    <div class="title-container title-content">
        Listado de Usuarios
    </div>
    <div>
        Filtro de Búsqueda por Rol
        <mat-form-field appearance="fill" class="campos-field">
            <mat-label>Rol</mat-label>
            <mat-select [formControl]="rolControl" [ngModel]="selectedItem" (ngModelChange)="onChangeObj($event)">
                <mat-option>Todos</mat-option>
                <mat-option *ngFor="let r of roles" [value]="r.Descripcion">
                    {{r.Descripcion}}
                </mat-option>
            </mat-select>
            <!-- 
            <mat-error *ngIf="categoryControl.hasError('required')">Elija una categoria</mat-error>
            <mat-hint>{{categoryControl.value?.Codigo}}</mat-hint> -->
        </mat-form-field>
    </div>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>

            <ng-container matColumnDef="idUser">
                <th mat-header-cell *matHeaderCellDef> Cedula </th>
                <td mat-cell *matCellDef="let element"> {{element.Cedula}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombres </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
            </ng-container>

            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.Apellidos}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef> Rol </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.Descripcion=='Administrador' ; else conditionRol">
                        <label class="label-rol-admin"> {{element.Descripcion}} </label>
                    </div>
                    <ng-template #conditionRol>
                        <div>
                            <label class="label-rol-client"> {{element.Descripcion}} </label>
                        </div>
                    </ng-template>
                </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> Acción </th>
                <td mat-cell *matCellDef="let element">
                    <div class="buttons">
                        <button class="button-modify buttons-margin" (click)="openUserModify(element)">
                            <img class="svg-form" src="../../../../assets/icons-forms/file-pen-solid.svg">
                        </button>
                        <button class="button-delete buttons-margin" (click)="openUserDelete(element)">
                            <img class="svg-form" src="../../../../assets/icons-forms/trash-solid.svg">
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
