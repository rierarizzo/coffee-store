<mat-card>
    <div class="form-title">
        <mat-card-title class="form-title-style">Agregar Producto</mat-card-title>
    </div>
    <form [formGroup]="formAdd" class="form-struct">

        <mat-form-field class="campos-field">
            <input matInput placeholder="Nombre" formControlName="Nombre">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Precio" formControlName="Precio">
        </mat-form-field>

        <mat-form-field appearance="fill" class="campos-field">
            <mat-label>Categoría</mat-label>
            <mat-select formControlName="Categoria" [formControl]="categoryControl" required ngDefaultControl>
                <mat-option>Seleccione una categoría</mat-option>
                <mat-option *ngFor="let cat of categorias" [value]="cat.Codigo">
                    {{cat.Descripcion}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="categoryControl.hasError('required')">Elija un rol</mat-error>
            <mat-hint>{{categoryControl.value?.Codigo}}</mat-hint>
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="Descripcion" formControlName="Descripcion">
        </mat-form-field>

        <mat-form-field class="campos-field">
            <input matInput placeholder="URL de Imagen" formControlName="Imagen">
        </mat-form-field>
        
        <div class="button-struct">
            <button mat-raised-button color="primary" [disabled]="!formAdd.valid"
                (click)="productAdd()">Aceptar</button>
            <button mat-raised-button color="accent" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</mat-card>
