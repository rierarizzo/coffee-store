<div class="component-product">
  <div class="title-container title-content">
    Listado de Productos 
</div>
<div class="header-table">
  <button mat-raised-button color="accent" (click)="OpenProductAdd()"> Agregar</button>
  <div>
      Ingrese lo que desea buscar:
      <mat-form-field class="campos-field">
          <input matInput placeholder="Filtro" [(ngModel)]='filter'>
      </mat-form-field>
  </div>
</div>

<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>
   
    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
    </ng-container>

   
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.Categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
    </ng-container>

    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef class="cabecera"> Descripcion</th>
      <td mat-cell *matCellDef="let element"> {{element.Descripcion}}</td>
    </ng-container>

    <ng-container matColumnDef="Botones">
      <th mat-header-cell *matHeaderCellDef> Botones </th>
      <td mat-cell *matCellDef="let element">
          <div class="buttons">
            <button class="button-detail buttons-margin" (click)="openProductdDetail(element)"> visualizar</button>
            <button class="button-modify buttons-margin" (click)="openProductModify(element)">Modificar</button>
            <button class="button-delete buttons-margin" (click)="openProductDelete(element)">Eliminar</button>
        </div>
          </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
