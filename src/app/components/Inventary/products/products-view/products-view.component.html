<div class="component-product">
  <div class="title-container title-content">
    Listado de Productos
  </div>

  <div class="header-table">
    <button mat-raised-button color="accent" (click)="OpenProductAdd()"> Agregar</button>
  </div>
  <br>


  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
      </ng-container>

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Precio">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
      </ng-container>


      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.Categoria}} </td>
      </ng-container>

      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef class="cabecera"> Descripcion</th>
        <td mat-cell *matCellDef="let element"> {{element.Descripcion}}</td>
      </ng-container>

      <ng-container matColumnDef="Botones">
        <th mat-header-cell *matHeaderCellDef> Botones </th>
        <td mat-cell *matCellDef="let element">
          <div class="buttons">
            <button class="button-modify buttons-margin" (click)="openProductModify(element)">
              <img class="svg-form" src="../../../../../assets/icons-forms/file-pen-solid.svg">
            </button>
            <button class="button-delete buttons-margin" (click)="openProductDelete(element)">
              <img class="svg-form" src="../../../../assets/icons-forms/trash-solid.svg">
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
